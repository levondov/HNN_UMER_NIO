%% Analytical calculation of amplication factor
%
% For the quadrupole the formula follows,
%%
% 
% $$\frac{\sqrt\beta_{x,y}}{2\sqrt 2 sin(\pi \nu_{x,y})}\sqrt{\sum_i{(kl)^2_i \beta_{ix,y}}}$$
% 

mach = machine_at; 
qkick = 0; 
for i=1:length(THERING)
    if isfield(THERING{i},'K')
        qkick = qkick + (THERING{i}.K*THERING{i}.Length).^2*mach.betax(i); 
    end
end
amp = sqrt(mach.betax)/(2^(3/2)*sin(pi*mach.nux(end)))*sqrt(qkick); 

figure; 
plot(mach.spos,amp);

##### SOURCE END #####
